
apply plugin: 'java'


jar{
    manifest {
        attributes 'Implementation-Title': 'biblioteca',
                'Main-Class': 'com.twu.biblioteca.BibliotecaApp'
    }
}

repositories {
    jcenter()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.22'

    testCompile 'junit:junit:4.12'
}


